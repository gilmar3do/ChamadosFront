<h3>Edição de Empresa</h3>

<div class="form-group">
    <label>Id</label>
    <input ng-model="vm.empresa.id"          
           type="text"
           class="form-control"
           required />
</div>

<div class="form-group">
    <label>Nome</label>
    <input ng-model="vm.empresa.nome"
           type="text"
           class="form-control"
           required />
</div>

<div class="form-group">
    <label>CNPJ</label>
    <input ng-model="vm.empresa.cnpj"
           type="text"
           class="form-control"
           required />
</div>

<br />
<div class="clearfix"></div>

<p class="text-center">
    <button class="btn btn-primary btn-lg" ng-click="vm.salvar()">
        Salvar
    </button>
</p>
